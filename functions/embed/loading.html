    <title>embed loading</title>

    },800);
   </script>

    <center>
      <div style="position: relative;">
        <span id="loading" style="display:none;" class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></span>

      </div>
    </center>
  </body>
  
  <script src='https://ypig.github.io/styles/material.min.js'></script>
</html>
