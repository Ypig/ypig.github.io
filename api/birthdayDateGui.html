  <script>
    function is_weixin() {
      try {
        window.vConsole.destroy();
      } catch (e) {}
    }
    function getDays() {
      var begindate = new Date();
      var myDate = "2019-2-17"
      myDate = new Date(Date.parse(myDate.replace(/-/g, "/")));
      var startDate = begindate.getTime();
      var endDate = myDate.getTime();
      var day = parseInt((endDate-startDate)/1000/3600/24) + 1;
      if (day > 0) {
        return day;
      } else {
        return false;
      }
    }
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var url = decodeURI(decodeURI(window.location.search))
      var r = url.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return null;
    }
    $(document).ready(function() {
      is_weixin();
      if (getDays() != false) {
        document.getElementById("count").innerHTML = "还有" + getDays() + "天";
      } else {
        document.getElementById("count").innerHTML = "页面过期";
        document.getElementById("desc").innerHTML = "云智艺生日快乐哟";
      }
    });
  </script>
