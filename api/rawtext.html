<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>rawtext</title>
  </head>
  <script>
    function getQueryString(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
      var url = decodeURI(decodeURI(window.location.search))
      var r = url.substr(1).match(reg);
      if (r != null) return unescape(r[2]);
      return null;
    }
    
    $(document).ready(function() {
      document.getElementById("text").innerHTML=getQueryString("text");
    });
    setTimeout(function() {
      $("#text").fadeIn();
    },100);
   </script>
  <body>
    <link rel='stylesheet prefetch' href='https://ypig.tk/styles/material.indigo-pink.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <center>
      <div style="position: relative;">
        <span id="text" style="display:none;font-family:'Microsoft YaHei', Helvetica, Arial, sans-serif;position: absolute;top: 50%;transform: translate(0, -50%);margin-left:10px;left:0px;right:0px;"></span>
      </div>
    </center>
  </body>

  <script src='https://ypig.tk/styles/material.min.js'></script>
</html>
